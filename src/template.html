<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>

<body>
  <nav>
    <img class="logo" src="/assets/infinity.png" alt="Logo">
  </nav>
  <form autocomplete="off" id="form">
    <div class="searchContainer">
      <input id="search" type="text" placeholder="search">
      <ul id="suggests"></ul>
    </div>
    <input id="submit" type="submit" value="Search">
  </form>
  <div class="btn-container">
    <button class="paginationBtn" disabled>prev</button>
    <span id="pageCounter"></span>
    <button class="paginationBtn">next</button>
  </div>
  <div class="spinner"></div>
  <main id="main">

  </main>

  <footer>
    <a href="https://github.com/b-zuj/spa-gallery-frontend" target="_blank"><img class="logo" src="/assets/github-logo.png" alt="Github logo"></a>
  </footer>
</body>

</html>
